<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="brotector.js"></script>
  <script src="main.js"></script>
  <title>Brotector</title>
</head>
<body>
  <div id="description">
    <h1>Brotector, a webdriver detector</h1>
    <div style="min-width:20%; float:left; margin: 1.2%">
      <button style="padding:2%; float:left" onclick="OnClicked()" id="clickHere">Click here</button>
      <a href="https://github.com/kaliiiiiiiiii/brotector" style="border:4px; float:right; padding:2%">Source-code</a>
    </div>
  </div>
  <table id="detections" style="width: 80%">
    <tr bgcolor="darkgreen" id="table-keys">
      <th>Detection</th>
      <th style="white-space: nowrap;">ms since load</th>
      <th>Type</th>
      <th>score</th>
      <th>data</th>
    </tr>
    <tr bgcolor="blue">
      <td>Average</td>
      <td id="avg-ms-load"></td>
      <td></td>
      <td id="avg-score">0</td>
      <td></td>
    </tr>
  </table>
  <button id="copy-button" onclick="copyAsJSON()">
    copy as JSON
  </button>
</body>
</html>
