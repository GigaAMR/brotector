<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="brotector.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="description">
    <h1 id="click-target">Brotector, a webdriver detector</h1>
    <a href="https://github.com/kaliiiiiiiiii/brotector" style="border:4px">Source-code</a>
  </div>
  <table id="detections">
    <tr bgcolor="darkgreen">
      <th>Detection</th>
      <th style="white-space: nowrap;">ms since load</th>
      <th>Type</th>
      <th>score</th>
      <th>data</th>
    </tr>
    <tr bgcolor="darkblue">
      <td>Average</td>
      <td id="avg-ms-load"></td>
      <td></td>
      <td id="avg-score">0</td>
      <td></td>
    </tr>
  </table>
  <button id="copy-button" onclick="copyAsJSON()">
    copy as JSON
  </button>
</body>
</html>
